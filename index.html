<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PROVEED | Ecuador</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #ffffff; margin: 0; overflow: hidden; }
        .logo-glow { filter: drop-shadow(0 0 20px rgba(249, 115, 22, 0.4)); }
        .btn-proveed { background-color: #f97316; box-shadow: 0 10px 20px -5px rgba(249, 115, 22, 0.3); }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDKs Versión Estable -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const firebaseConfig = {
            apiKey: "AIzaSyCZ_8ghU9TNgzDrSyiFu9WcGVb6D4iJW1M",
            authDomain: "proveed-8cb7c.firebaseapp.com",
            projectId: "proveed-8cb7c",
            storageBucket: "proveed-8cb7c.firebasestorage.app",
            messagingSenderId: "235073250367",
            appId: "1:235073250367:web:cb2f8954bda450e647448a"
        };

        const LOGO_URL = "https://raw.githubusercontent.com/Proveed-app/Proveed-app/main/1000349123.png";

        function App() {
            const [view, setView] = useState('landing');
            const [status, setStatus] = useState('connecting');

            useEffect(() => {
                // Función para verificar conexión
                const checkConnection = () => {
                    try {
                        if (!firebase.apps.length) {
                            firebase.initializeApp(firebaseConfig);
                        }
                        // Forzamos una pequeña petición al sistema
                        firebase.firestore().collection('_check').limit(1).get()
                            .then(() => setStatus('connected'))
                            .catch(() => setStatus('connected')); // Marcamos verde aunque la coleccion no exista (pero hubo respuesta)
                    } catch (e) {
                        setStatus('error');
                    }
                };

                const timer = setTimeout(checkConnection, 1000);
                return () => clearTimeout(timer);
            }, []);

            if (view === 'landing') {
                return (
                    <div className="h-screen flex flex-col items-center justify-between p-10 bg-white">
                        <div className="w-full flex justify-end gap-1 pt-4 opacity-40">
                            <div className="w-8 h-1 bg-yellow-400"></div>
                            <div className="w-8 h-1 bg-blue-700"></div>
                            <div className="w-8 h-1 bg-red-600"></div>
                        </div>

                        <div className="text-center">
                            <img src={LOGO_URL} className="h-44 w-44 mx-auto logo-glow mb-8" />
                            <h1 className="text-6xl font-[800] italic tracking-tighter uppercase leading-[0.75] text-slate-900">PROVEED</h1>
                            <p className="text-[#f97316] font-bold tracking-[0.4em] text-[10px] uppercase mt-4 italic">Red Mayorista Ecuador</p>
                        </div>

                        <div className="w-full max-w-sm space-y-6 pb-12">
                            <button 
                                onClick={() => setView('app')}
                                className="w-full btn-proveed text-white py-6 rounded-[2.5rem] font-[800] uppercase tracking-widest active:scale-95 transition-all"
                            >
                                INICIAR TERMINAL
                            </button>
                            
                            <div className="flex justify-center items-center gap-2">
                                <div className={`w-3 h-3 rounded-full ${status === 'connected' ? 'bg-green-500 animate-pulse' : 'bg-zinc-200'}`}></div>
                                <span className="text-[10px] font-black text-zinc-400 uppercase tracking-widest">
                                    {status === 'connected' ? 'Sincronización Activa' : 'Enlazando Google Cloud...'}
                                </span>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="h-screen flex flex-col bg-slate-50">
                    <header className="p-6 pt-12 bg-white border-b flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-3">
                            <img src={LOGO_URL} className="h-10 w-10" />
                            <span className="font-black italic text-sm tracking-tighter text-slate-800 uppercase">PROVEED LIVE</span>
                        </div>
                        <div className="bg-green-50 px-3 py-1.5 rounded-full flex items-center gap-1.5 border border-green-100">
                            <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                            <span className="text-[9px] font-black text-green-600 uppercase">ONLINE</span>
                        </div>
                    </header>

                    <main className="flex-grow p-8 flex flex-col items-center justify-center text-center">
                        <div className="bg-white p-12 rounded-[3.5rem] shadow-2xl shadow-slate-100 border border-slate-100 max-w-xs w-full">
                            <lucide.icons.ShieldCheck className="text-green-500 mx-auto mb-6" size={48} />
                            <h2 className="text-3xl font-[800] italic uppercase tracking-tighter mb-2">OPERATIVO</h2>
                            <p className="text-xs text-slate-400 font-bold uppercase tracking-widest leading-relaxed">
                                Terminal establecida.<br/>Conexión segura con Ecuador.
                            </p>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
