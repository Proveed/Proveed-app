<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROVEED | Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-[#0f172a] text-white font-sans min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md bg-[#1e293b] rounded-[2.5rem] p-8 shadow-2xl border border-white/5 text-center">
        <!-- Contenedor del Título (Imagen eliminada) -->
        <div class="mb-8 pt-4">
            <h1 class="text-5xl font-black italic tracking-tighter uppercase mb-1 text-white">PROVEED</h1>
            <p class="text-orange-500 font-bold tracking-[0.3em] text-[10px] uppercase">Red Mayorista Ecuador</p>
        </div>

        <!-- Estado de Conexión -->
        <div class="bg-black/20 rounded-2xl p-4 mb-8 flex items-center justify-between border border-white/5">
            <div class="text-left">
                <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Sistema: <span id="site-id">proveed</span></p>
                <p id="status-text" class="text-xs font-bold text-orange-400 uppercase">Enlazando Red...</p>
            </div>
            <div id="status-dot" class="w-3 h-3 rounded-full bg-slate-700 transition-colors duration-500"></div>
        </div>

        <!-- Botón de Acción -->
        <button onclick="entrar()" class="w-full bg-orange-600 hover:bg-orange-500 text-white py-5 rounded-2xl font-black uppercase tracking-widest transition-all active:scale-95 shadow-lg shadow-orange-900/20">
            ACCEDER AL PANEL
        </button>

        <!-- Indicador de Bandera -->
        <div class="mt-10 flex justify-center gap-1 opacity-20">
            <div class="w-6 h-1 bg-yellow-400"></div>
            <div class="w-6 h-1 bg-blue-600"></div>
            <div class="w-6 h-1 bg-red-600"></div>
        </div>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCZ_8ghU9TNgzDrSyiFu9WcGVb6D4iJW1M",
            authDomain: "proveed-8cb7c.firebaseapp.com",
            projectId: "proveed-8cb7c",
            storageBucket: "proveed-8cb7c.firebasestorage.app",
            messagingSenderId: "235073250367",
            appId: "1:235073250367:web:70c750da470cddf547448a"
        };

        // Inicialización y Feedback Visual
        try {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            
            // Éxito: Cambiamos estado a verde
            setTimeout(() => {
                document.getElementById('status-text').innerText = 'CONECTADO';
                document.getElementById('status-text').className = 'text-xs font-bold text-green-500 uppercase';
                document.getElementById('status-dot').className = 'w-3 h-3 rounded-full bg-green-500 animate-pulse';
            }, 1000);

        } catch (e) {
            console.error(e);
            document.getElementById('status-text').innerText = 'ERROR DE CONFIGURACIÓN';
            document.getElementById('status-text').className = 'text-xs font-bold text-red-500 uppercase';
        }

        function entrar() {
            // Acción al hacer clic
            const btn = event.target;
            btn.innerText = "CARGANDO...";
            setTimeout(() => {
                alert("Bienvenido a la red PROVEED.");
                btn.innerText = "ACCEDER AL PANEL";
            }, 500);
        }
    </script>
</body>
</html>
