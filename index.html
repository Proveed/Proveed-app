<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PROVEED | Terminal Ecuador</title>
    
    <!-- Motores de Diseño y React -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #ffffff; margin: 0; }
        .btn-main { background: #f97316; box-shadow: 0 10px 25px -5px rgba(249, 115, 22, 0.4); }
        .logo-glow { filter: drop-shadow(0 0 15px rgba(249, 115, 22, 0.4)); }
        .tap-scale:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // --- TUS CREDENCIALES INTEGRADAS ---
        const firebaseConfig = {
            apiKey: "AIzaSyCZ_8ghU9TNgzDrSyiFu9WcGVb6D4iJW1M",
            authDomain: "proveed-8cb7c.firebaseapp.com",
            projectId: "proveed-8cb7c",
            storageBucket: "proveed-8cb7c.firebasestorage.app",
            messagingSenderId: "235073250367",
            appId: "1:235073250367:web:cb2f8954bda450e647448a",
            measurementId: "G-KZ4B4TMGRY"
        };

        const LOGO_URL = "https://raw.githubusercontent.com/Proveed-app/Proveed-app/main/1000349123.png";

        function App() {
            const [view, setView] = useState('landing');
            const [status, setStatus] = useState('connecting');

            useEffect(() => {
                const initFirebase = async () => {
                    try {
                        const { initializeApp } = await import('https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js');
                        const { getFirestore } = await import('https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js');
                        
                        const app = initializeApp(firebaseConfig);
                        const db = getFirestore(app);
                        
                        setStatus('connected');
                    } catch (e) {
                        console.error(e);
                        setStatus('error');
                    }
                };
                initFirebase();
            }, []);

            if (view === 'landing') {
                return (
                    <div className="h-screen flex flex-col items-center justify-between p-10 bg-white">
                        <div className="w-full flex justify-end pt-4">
                            <div className="flex gap-0.5">
                                <div className="w-6 h-1 bg-yellow-400"></div>
                                <div className="w-6 h-1 bg-blue-700"></div>
                                <div className="w-6 h-1 bg-red-600"></div>
                            </div>
                        </div>

                        <div className="text-center animate-in fade-in zoom-in duration-700">
                            <img src={LOGO_URL} className="h-44 w-44 mx-auto logo-glow mb-10" />
                            <h1 className="text-6xl font-black italic tracking-tighter uppercase leading-[0.8] mb-2">PROVEED</h1>
                            <p className="text-[#f97316] font-bold tracking-[0.4em] text-[11px] uppercase italic">Ecuador Conectado</p>
                        </div>

                        <div className="w-full max-w-sm space-y-6 pb-10">
                            <button 
                                onClick={() => setView('app')}
                                className="w-full btn-main text-white py-6 rounded-[2.5rem] font-black uppercase tracking-widest shadow-2xl tap-scale transition-all"
                            >
                                INGRESAR AL PANEL
                            </button>
                            
                            <div className="flex justify-center items-center gap-2">
                                <div className={`w-2 h-2 rounded-full ${status === 'connected' ? 'bg-green-500 animate-pulse' : 'bg-zinc-200'}`}></div>
                                <span className="text-[10px] font-bold text-zinc-400 uppercase tracking-widest">
                                    {status === 'connected' ? 'Sincronización Activa' : 'Conectando Red...'}
                                </span>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="h-screen flex flex-col bg-slate-50 animate-in slide-in-from-right">
                    <header className="p-6 pt-12 bg-white border-b flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-3">
                            <img src={LOGO_URL} className="h-10 w-10" />
                            <span className="font-black italic text-sm tracking-tighter uppercase text-slate-800">PROVEED LIVE</span>
                        </div>
                        <div className="flex items-center gap-1 bg-green-50 px-3 py-1 rounded-full">
                            <div className="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
                            <span className="text-[9px] font-black text-green-600 uppercase">ONLINE</span>
                        </div>
                    </header>

                    <main className="p-8 flex-grow flex flex-col items-center justify-center text-center">
                        <div className="bg-white p-12 rounded-[3.5rem] shadow-2xl shadow-slate-200 border border-slate-100 max-w-xs w-full">
                            <div className="w-20 h-20 bg-green-50 rounded-full flex items-center justify-center mx-auto mb-6">
                                <lucide.icons.ShieldCheck className="text-green-500" size={40} />
                            </div>
                            <h2 className="text-3xl font-black italic uppercase tracking-tighter mb-2">Terminal Lista</h2>
                            <p className="text-xs text-slate-400 font-bold uppercase tracking-widest leading-relaxed">
                                Base de datos Google Cloud<br/>sincronizada con éxito.
                            </p>
                        </div>
                        
                        <button 
                            onClick={() => setView('landing')}
                            className="mt-10 text-slate-300 font-bold text-[10px] uppercase tracking-widest flex items-center gap-2"
                        >
                            <lucide.icons.ArrowLeft size={12}/> Cerrar Sesión
                        </button>
                    </main>
                    
                    <footer className="p-8 text-center">
                        <p className="text-[10px] font-black text-slate-300 uppercase tracking-[0.3em] italic">Proveed App v2.0</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
